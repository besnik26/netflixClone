@if(currentRoute==='home'){

<div class="main">
    <img src="../../assets/logo.png" alt="logo" class="logo">
</div>
}

@if(currentRoute !=='home'){
<div class="cover-div">

    <div class="main-2">
        <img src="../../assets/logo.png" alt="logo" class="logo-browse">
        <div class="hamburger" (click)="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu" [ngClass]="{ 'show-menu': menuOpen }">
            <div class="left-div">
                <p (click)="goToBrowse()">{{'header.browse' | translate}}</p>
            </div>
            <div class="right-div">
                <form [formGroup]="myForm">
                    <div class="search-div">
                        <input type="text" [placeholder]="'header.search_placeholder' | translate"
                            formControlName="search" (keyup.enter)="onSubmit()">
                        <img src="../../assets/icons/search-icon.svg" (click)="onSubmit()" alt="">
                    </div>
                </form>
                <button type="button" class="log-out-button" (click)="logout()">{{'header.log_out' |
                    translate}}</button>
                <select id="language-select" [(ngModel)]="selectedLanguage" (change)="changeLanguage(selectedLanguage)">
                    @for (lang of languages; track $index) {
                    <option [value]="lang">{{ lang}}</option>
                    }
                </select>
            </div>
        </div>
    </div>
</div>
}
