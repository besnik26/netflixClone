<div class="main">
    @if(upcomingMovies.length > 0){
    <p>{{'browse.upcoming' | translate}}</p>
    <div #swiperContainer class="swiper mySwiper">
        <div class="swiper-wrapper">
            @for (movie of upcomingMovies; track $index) {
            <div class="swiper-slide" (click)="onMovieClick(movie)" (keydown.enter)="onMovieClick(movie)" tabindex="0">
                <div>

                    <img [src]="'https://image.tmdb.org/t/p/w200/' + movie.poster_path" alt="{{ movie.title }}">
                </div>
            </div>
            }
        </div>
    </div>
    }
</div>

@if(selectedMovie){
<app-movie-modal [movie]="selectedMovie" [genres]="genres" [cast]="cast" (closeModal)="closeModal()">

</app-movie-modal>
}
